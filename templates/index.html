{% extends 'base.html'%} {% block content %}
<main class="center-align container">

<!--Page Title-->
    <h2 class="page-title">Ласкаво просимо до Вашої книги рецептів{% if user %}, {{ user.capitalize() }}{% endif %}!</h2>
    
    <div class="row">
<!--Search form, browse, and add/login buttons-->
        <div class="col s12 l6">
            <div class=" row white-background z-depth-2">
                <form method="POST">
                    <div class="input-field col s8 xl10">
                        <input placeholder="Знайти рецепт..." name="search" type="text" class="validate">
                    </div>
                    <div class="col s2 offset-s1 xl2">
                        <button type="submit" name="action" value="search" class="waves-effect waves-light btn search_btn"><i class="material-icons">search</i></button>
                    </div>
                </form>
            </div>
            <div class="divider"></div>
            <div class="section">
                <a href="{{ url_for('get_recipes', page_no=1) }}" class="waves-effect waves-light btn-large">Переглянути усі рецепти</a>
            </div>
            <div class="divider"></div>
            {% if user %}
            <div class="section">
                <a href="{{url_for('add_recipe')}}" class="waves-effect waves-light btn-large"><i class="material-icons right">add</i>Додати власний рецепт</a>
            </div>
            {% else %}
            <div class="section">
                <p>Ввійти щоб додати або редагувати рецепти</p>
                <a href="#login-modal" class="waves-effect waves-light btn-large modal-trigger"><i class="material-icons right">person</i>Ввійти</a>
            </div>
            {% endif %}
        </div>
<!--Image (desktop)-->        
        <div class="col hide-on-med-and-down l6 home-image">
            <a href="{{ url_for('get_recipes', page_no=1) }}"><img src="/static/img/indeximg.jpg" alt="Click to see all recipes"></a>
        </div>
    </div>
    
<!--Image(mobile)-->    
    <div class="row hide-on-large-only home-image">
        <a href="{{ url_for('get_recipes', page_no=1) }}"><img src="/static/img/indeximg.jpg" alt="Click to see all recipes"></a>
    </div>

</main>
{% endblock %}
